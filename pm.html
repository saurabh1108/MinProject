<html>
<head>
<style>
#clock
{
height:110px;
width:360px;
border:12px double black;
margin:0px auto;
border-radius:40px;
padding-left:20px;
}
.c,.c1,.c3,.c4
{
height:80px;
width:80px;
margin-top:10px;
font-size:52px;
line-height:90px;
text-align:center;
float:left;
}
</style>
</head>
<body>
<center style="font-size:30px;margin:40px;font-weight:bold">DIGITAL CLOCK</center>
<div id="clock">
<div class="c"></div>
<div class="c1"></div>
<div class="c3"></div>
<div class="c4"></div>
</div>
<script>
function fun()
{
var d=new Date()
var a=document.querySelector(".c")
var a1=document.querySelector(".c1")
var a2=document.querySelector(".c3")
var a3=document.querySelector(".c4")
a.innerText=(`${d.getHours()-12}:`)
a1.innerText=(`${d.getMinutes()}:`)
a2.innerText=(`${d.getSeconds()}:`)
if((d.getHours())>12)
{
a3.innerText="PM"
}else
{
a3.innerText="AM"
}
}
window.setInterval(fun,1000)
</script>
</body>
</html>
