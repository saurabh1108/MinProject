<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .outer{
            height: 500px;
            width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid outer bg-danger">
        <h2 class="text-center p-2">Register With Us</h2>
        <div class=" row ms-5 mt-2">
            <form></form>
            <div class="col-5">
                <span>Enroll No :</span><br>
                <input type="text" class="form-control m-0" id="enroll">
            </div>
            <div class="col-5 ms-2">
                <span>Today Is :</span><br>
                <input type="text" class="form-control m-0" id="today">
            </div>
        </div>
        <div class=" row ms-5 mt-2">
            <div class="col-5">
                <span>Name :</span><br>
                <input type="text" class="form-control m-0" id="name1">
            </div>
            <div class="col-5 ms-2">
                <span>Apply For :</span><br>
                <input type="text" class="form-control m-0" id="apply">
            </div>
        </div>
        <div class=" row ms-5 mt-2">
            <div class="col-5">
                <span>College Name :</span><br>
                <input type="text" class="form-control m-0" id="collegeName">
            </div>
            <div class="col-5 ms-2">
                <span>Course :</span><br>
                <input type="text" class="form-control m-0" id="course">
            </div>
        </div>
        <div class=" row ms-5 mt-2">
            <div class="col-5">
                <span>Year :</span><br>
                <input type="text" class="form-control m-0" id="year">
            </div>
            <div class="col-5 ms-2">
                <span>Contact No :</span><br>
                <input type="text" class="form-control m-0" id="contact">
            </div>
        </div>
        <div class=" row ms-5 mt-2">
            <div class="col-5">
                <span>Email Id :</span><br>
                <input type="text" class="form-control m-0" id="email">
            </div>
            <div class="col-5 ms-2">
                <span>Amount :</span><br>
                <input type="text" class="form-control m-0" id="amount">
            </div>
        </div>
        <div class="row ms-5 mt-2">
            <div class="col-3">
                <input type="button" class="btn btn-primary" value="Submit" id="btn" onclick="add()">
            </div>
        </div>
    </div>
<hr>
    <p id="t"></p>
    <script>
        var student_reg=[]

        var enroll=document.querySelector('#enroll')
        var today=document.querySelector('#today')
        var name1=document.querySelector('#name1')
        var apply=document.querySelector('#apply')
        var collegeName=document.querySelector('#collegeName')
        var course=document.querySelector('#course')
        var year=document.querySelector('#year')
        var contact=document.querySelector('#contact')
        var email=document.querySelector('#email')
        var amount=document.querySelector('#amount')


        function add(){
            student_reg.push({
                enroll:enroll.value,
                today:today.value,
                name1:name1.value,
                apply:apply.value,
                collegeName:collegeName.value,
                course:course.value,
                year:year.value,
                contact:contact.value,
                email:email.value,
                amount:amount.value,
            })
            // alert(student_reg)

            showData()
        }

        function showData(){
            
            var res=`<table class="border border-stripted" border="1">
                <tr>
                <th>Enroll No </th> 
                <th>Today</th> 
                <th>Name</th> 
                <th>Apply</th> 
                <th>College Name</th> 
                <th>Course</th> 
                <th>Year</th> 
                <th>Contact</th> 
                <th>Email</th> 
                <th>Amount</th> 
                <th>Edit</th>
                <th>Delete</th>  
                </tr>`
            student_reg.forEach((data)=>{
                res+=
                `
                <tr>
                    <td>${data.enroll}</td>
                    <td>${data.today}</td>
                    <td>${data.name1}</td>
                    <td>${data.apply}</td>
                    <td>${data.collegeName}</td>
                    <td>${data.course}</td>
                    <td>${data.year}</td>
                    <td>${data.contact}</td>
                    <td>${data.email}</td>
                    <td>${data.amount}</td>
                    <td><button class='btn btn-warning' onclick='edit(this)'>Edit</button></td>
                    <td><button class='btn btn-primary' onclick="remove(this)">Delete</button></td>
                </tr>
                `
            })
            res+='</table>'
            document.querySelector('#t').innerHTML=res
        }

        function remove(x){
            var toDelete=x.parentElement.parentElement.firstElementChild.innerText-1
            var status=window.confirm('are you sure delete this student ...?')
            if(status==true){
                student_reg.splice(toDelete,1)
            }
            showData()
        }
    </script>
</body>
</html>
